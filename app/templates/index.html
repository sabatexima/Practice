<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vue メッセージ送信</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
  <div id="app">
    <nav>
      <router-link to="/">ホーム</router-link> |
      <router-link to="/contact">メッセージ送信</router-link>
    </nav>
    <router-view></router-view>
  </div>

  <script>
    const Home = { template: '<h2>ホームページです</h2>' }

    const Contact = {
      template: `
        <div>
          <h2>メッセージ送信フォーム</h2>
          <form @submit.prevent="sendMessage">
            <label>名前:</label><input v-model="name" /><br>
            <label>メッセージ:</label><textarea v-model="message"></textarea><br>
            <button type="submit">送信</button>
          </form>
          <p v-if="responseMessage">{{ responseMessage }}</p>
        </div>
      `,
      data() {
        return {
          name: '',
          message: '',
          responseMessage: ''
        }
      },
      methods: {
        async sendMessage() {
          try {
            const res = await fetch('/send', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: this.name,
                message: this.message
              })
            })
            const data = await res.json()
            this.responseMessage = data.reply
          } catch (e) {
            this.responseMessage = '送信に失敗しました'
          }
        }
      }
    }

    const routes = [
      { path: '/', component: Home },
      { path: '/contact', component: Contact }
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes
    })

    const app = Vue.createApp({})
    app.use(router)
    app.mount('#app')
  </script>
</body>
</html>
